<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor üíñ</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const RomanticGalaxy = () => {
          const [showMessage, setShowMessage] = useState(false);
          const [currentPhrase, setCurrentPhrase] = useState(0);
          const [showLetter, setShowLetter] = useState(false);
          const canvasRef = useRef(null);

          const phrases = [
            "Eres la estrella m√°s brillante de mi universo",
            "Contigo, cada momento es m√°gico",
            "Mi amor por ti es infinito como el cosmos",
            "Eres mi constelaci√≥n favorita",
            "En la galaxia de mi vida, t√∫ eres el centro"
          ];

          const letter = `Mi amor,

S√© que este regalo no es algo que puedas tocar con tus manos, pero est√° hecho con algo mucho m√°s valioso: mi tiempo, mi dedicaci√≥n y todo mi coraz√≥n.

Cada l√≠nea de c√≥digo que escrib√≠ pensando en ti representa un momento que hemos compartido, cada estrella es un recuerdo hermoso, y este coraz√≥n en el centro de la galaxia eres t√∫ en mi vida.

Aunque no tenga dinero para comprarte algo material en este momento, quiero que sepas que mi amor por ti es infinito. Eres mi universo entero, y cada d√≠a a tu lado es un regalo que valoro m√°s que cualquier cosa.

Este es mi regalo: una galaxia hecha solo para ti, donde t√∫ eres el centro de todo.

Te quiero m√°s de lo que las palabras pueden expresar.

Feliz aniversario, mi amor ‚ù§Ô∏è`;

          useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Star {
              constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 350 + 100;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.002 + 0.001;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.01;
              }

              update() {
                this.angle += this.speed;
                this.opacity += this.fadeSpeed;
                
                if (this.opacity >= 1 || this.opacity <= 0) {
                  this.fadeSpeed = -this.fadeSpeed;
                }

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                this.x = centerX + Math.cos(this.angle) * this.distance;
                this.y = centerY + Math.sin(this.angle) * this.distance;
              }

              draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
              }
            }

            class ShootingStar {
              constructor() {
                this.reset();
              }

              reset() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 8 + 4;
                this.opacity = 1;
                this.angle = Math.PI / 4;
              }

              update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.01;

                if (this.opacity <= 0 || this.y > canvas.height) {
                  this.reset();
                }
              }

              draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                const gradient = ctx.createLinearGradient(
                  this.x, this.y,
                  this.x - Math.cos(this.angle) * this.length,
                  this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(1, 'transparent');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                  this.x - Math.cos(this.angle) * this.length,
                  this.y - Math.sin(this.angle) * this.length
                );
                ctx.stroke();
                ctx.restore();
              }
            }

            const stars = Array.from({ length: 200 }, () => new Star());
            const shootingStars = Array.from({ length: 5 }, () => new ShootingStar());

            function drawHeart(x, y, size) {
              ctx.save();
              ctx.fillStyle = '#ff1744';
              ctx.shadowColor = '#ff1744';
              ctx.shadowBlur = 20;
              ctx.beginPath();
              ctx.moveTo(x, y + size * 0.3);
              ctx.bezierCurveTo(x, y, x - size * 0.5, y - size * 0.5, x - size * 0.5, y + size * 0.3);
              ctx.bezierCurveTo(x - size * 0.5, y + size, x, y + size * 1.3, x, y + size * 1.7);
              ctx.bezierCurveTo(x, y + size * 1.3, x + size * 0.5, y + size, x + size * 0.5, y + size * 0.3);
              ctx.bezierCurveTo(x + size * 0.5, y - size * 0.5, x, y, x, y + size * 0.3);
              ctx.fill();
              ctx.restore();
            }

            function animate() {
              ctx.fillStyle = 'rgba(10, 10, 30, 0.1)';
              ctx.fillRect(0, 0, canvas.width, canvas.height);

              stars.forEach(star => {
                star.update();
                star.draw();
              });

              shootingStars.forEach(star => {
                star.update();
                star.draw();
              });

              drawHeart(canvas.width / 2, canvas.height / 2, 120);

              requestAnimationFrame(animate);
            }

            animate();

            const handleResize = () => {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
            };

            window.addEventListener('resize', handleResize);

            return () => window.removeEventListener('resize', handleResize);
          }, []);

          useEffect(() => {
            const interval = setInterval(() => {
              setCurrentPhrase(prev => (prev + 1) % phrases.length);
            }, 4000);
            return () => clearInterval(interval);
          }, []);

          return (
            <div className="relative w-full h-screen overflow-hidden bg-gradient-to-b from-indigo-950 via-purple-900 to-pink-900">
              <canvas ref={canvasRef} className="absolute inset-0" />
              
              <div className="relative z-10 flex flex-col items-center justify-center h-full px-4">
                <div className="text-center mb-8 animate-pulse">
                  <h1 className="text-5xl md:text-7xl font-bold text-white mb-4 drop-shadow-lg">
                    Para Ti, Mi Amor
                  </h1>
                  <div className="flex items-center justify-center gap-2 text-pink-300">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M12 3v18M3 12h18M6 6l1.5 1.5M6 18l1.5-1.5M18 6l-1.5 1.5M18 18l-1.5-1.5"></path>
                    </svg>
                    <p className="text-xl md:text-2xl italic">
                      {phrases[currentPhrase]}
                    </p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M12 3v18M3 12h18M6 6l1.5 1.5M6 18l1.5-1.5M18 6l-1.5 1.5M18 18l-1.5-1.5"></path>
                    </svg>
                  </div>
                </div>

                <div className="flex gap-4 mt-8">
                  <button
                    onClick={() => setShowMessage(!showMessage)}
                    className="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg transition-all transform hover:scale-105 flex items-center gap-2"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" stroke="white" strokeWidth="2">
                      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    Ver Mensaje Especial
                  </button>
                  
                  <button
                    onClick={() => setShowLetter(!showLetter)}
                    className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg transition-all transform hover:scale-105 flex items-center gap-2"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Leer Carta
                  </button>
                </div>

                {showMessage && (
                  <div className="mt-8 bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl max-w-2xl shadow-2xl border border-pink-300 border-opacity-30">
                    <h2 className="text-3xl font-bold text-white mb-4 text-center">
                      Un Regalo desde el Coraz√≥n
                    </h2>
                    <p className="text-white text-lg leading-relaxed text-center">
                      Este universo digital fue creado especialmente para ti. Cada estrella representa 
                      un momento especial que hemos compartido, cada destello es una raz√≥n por la que 
                      te quiero, y este coraz√≥n en el centro eres t√∫ en mi vida.
                    </p>
                    <p className="text-pink-200 text-center mt-4 italic">
                      "El amor verdadero no necesita ser material, solo necesita ser sincero"
                    </p>
                  </div>
                )}

                {showLetter && (
                  <div className="mt-8 bg-white bg-opacity-95 backdrop-blur-lg p-8 rounded-2xl max-w-3xl shadow-2xl border border-pink-400">
                    <div className="flex justify-end mb-4">
                      <button
                        onClick={() => setShowLetter(false)}
                        className="text-gray-600 hover:text-gray-800"
                      >
                        ‚úï
                      </button>
                    </div>
                    <div className="text-gray-800 whitespace-pre-line leading-relaxed text-lg font-serif">
                      {letter}
                    </div>
                  </div>
                )}
              </div>

              <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-sm opacity-70">
                Hecho con ‚ù§Ô∏è y c√≥digo para ti.
              </div>
            </div>
          );
        };

        ReactDOM.render(
          React.createElement(RomanticGalaxy),
          document.getElementById('root')
        );
    </script>
</body>
</html>
