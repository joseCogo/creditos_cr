<VirtualHost *:80>
    # 1. DocumentRoot apunta a la carpeta principal de la aplicación
    DocumentRoot /var/www/html/home
    
    # 2. **AÑADIR ESTE ALIAS**
    # Cuando alguien pida /css, Apache buscará en /var/www/html/css/
    Alias /css /var/www/html/css
    
    # 3. Permite que el Alias funcione correctamente
    <Directory /var/www/html/css>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # 4. Configuración de la carpeta home (donde está index.php)
    <Directory /var/www/html/home>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>