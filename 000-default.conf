<VirtualHost *:80>
    # DocumentRoot apunta a /home
    DocumentRoot /var/www/html/home
    
    # Alias para CSS
    Alias /css /var/www/html/css
    <Directory /var/www/html/css>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Alias para PHP
    Alias /php /var/www/html/php
    <Directory /var/www/html/php>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Configuración de /home (donde están index, admin y empleado)
    <Directory /var/www/html/home>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Permitir acceso directo a archivos PHP
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Mostrar errores PHP (SOLO PARA DEPURACIÓN)
    php_flag display_errors on
    php_value error_reporting 32767
</VirtualHost>