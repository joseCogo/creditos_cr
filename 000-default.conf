<VirtualHost *:80>
    # DocumentRoot debe apuntar a /var/www/html (la raíz del proyecto)
    DocumentRoot /var/www/html
    
    # Redirigir la raíz / al login
    <IfModule mod_rewrite.c>
        RewriteEngine On
        # Si acceden a /, redirigir a /home/
        RewriteCond %{REQUEST_URI} ^/$
        RewriteRule ^(.*)$ /home/ [R=301,L]
    </IfModule>
    
    # Configuración para /home (login, admin, empleado)
    <Directory /var/www/html/home>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # Configuración para /css
    <Directory /var/www/html/css>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Configuración para /php
    <Directory /var/www/html/php>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Mostrar errores PHP (SOLO PARA DEPURACIÓN - QUITAR EN PRODUCCIÓN)
    php_flag display_errors on
    php_value error_reporting 32767
</VirtualHost>