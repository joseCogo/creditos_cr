<VirtualHost *:80>
    # DocumentRoot apunta a la carpeta home
    DocumentRoot /var/www/html/home
    
    # Alias para CSS
    Alias /css /var/www/html/css
    
    # Alias para PHP
    Alias /php /var/www/html/php
    
    # Alias para pages
    Alias /pages /var/www/html/pages
    
    # Configuración para CSS
    <Directory /var/www/html/css>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Configuración para PHP
    <Directory /var/www/html/php>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuración para pages
    <Directory /var/www/html/pages>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuración de la carpeta home
    <Directory /var/www/html/home>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Log de errores
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Mostrar errores PHP (SOLO PARA DEPURACIÓN)
    php_flag display_errors on
    php_flag display_startup_errors on
    php_value error_reporting 32767
</VirtualHost>